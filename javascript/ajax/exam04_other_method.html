<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        function func1(){
            $.get({
                url:"exam01_response.html",
                success:function(data){
                    $("#content").html(data);
                }
            });
        }

        function func2(){
            $("#content").load("exam01_response.html");
        }
    </script>
</head>
<body>
    <button onclick="func1()">Ajax Request</button>
    <button onclick="func2()">Ajax Request</button>
    <hr/>
    <div id="content">

    </div>
</body>
</html>
