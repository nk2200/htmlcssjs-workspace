<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //비교 연산자
        let var1 =10;
        let var2 ="10";
        console.log("var1==var2: ",var1==var2);
        console.log("var1!=var2: ",var1!=var2);
        
        //논리 연산자
        var var3= true;
        var var4=false;
        console.log("var3&&var4: ",var3&&var4);
        console.log("var3||var4: ",var3||var4);
        var var5= var3&&"tom";
        var var6= var4&&"tom";
        console.log("var5: ",var5); //tom
        console.log("var6: ",var6); //false

        var var7= var3||"tom";
        var var8= var4||"tom";
        console.log("var7: ",var7); //true
        console.log("var8: ",var8); //tom
    </script>
</body>
</html>
