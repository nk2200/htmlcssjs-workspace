    <script>
        let var1=1;
        let var2="1";

        var5();

        //Arrow Function(화살표 함수)
        let var8 = () => {};
        let var9 = function(){}

        console.log("타입: ",typeof var3);
        console.log("타입: ",typeof var4);
        console.log("타입: ",typeof var5);
    </script>
