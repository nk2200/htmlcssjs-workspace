<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function func1() {
            console.log("func1()실행");
        }
        func1();
        
        const func2= ()=>{
            console.log("func2()실행");
        }
        func2();
    </script>
    <script>
        function func3(x,y,z=7){
            console.log("func3()실행",x,y,z);
        }
        func3();
        func3(4);
        func3(1,3);
        func3(1,3,9);

        const func4 = (x,y,z=7) => {
            console.log("func4()실행",x,y,z);
        }
        func4();
        func4(4);
        func4(1,3);
        func4(1,3,9);
    </script>
    <script>
        function func5(x,y){
            var result = x + y;
            return result;
        }
        var result1 = func5(3,5);

        const func6 = (x,y) => {
            var result = x +y;
            return result;
        }
        var result2 = func6(3,5);
    </script>
    <script>
        function func7(x,y) {
            return x + y;
        }
        const func8 = (x,y) => x +y;
        var result4 = func8(3,5);

        const func9 = (name,age)=>{
            return {name:name, age:age};
        }

        const func10 = (name,age) => ({name:name,age:age});
        //하나의 값이라는 것을 인식시켜 주기 위하여 ()으로 묶어야한다 -> {}가 함수에서도 쓰이기 때문에
    </script>
</body>

</html>
