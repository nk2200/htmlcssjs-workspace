<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //생성자 정의
        function Car(name,price){
            this.name = name;
            this.price = price;
            this.start = function(){
                console.log(this.name+"starts the engine.");
            }
        }

        //객체 생성
        const myCar = new Car("grandeur",5000);
        console.log(myCar.name);
        console.log(myCar.price);
        myCar.start();

        const yourCar = new Car("sonata",3000);
        console.log(yourCar.name);
        console.log(yourCar.price);
        yourCar.start();
    </script>
    </script>
</body>
</html>
