<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //클래스(설계도) 선언
        class Car{
            //property 
            //x
            //Constructor
            constructor(name="grandeur",price=5000){
                //property 선언
                this.name = name;
                this.price = price;
            }
            //method
            start(){
                console.log(this.name+"starts the engine.");
            }
            setPrice(price){
                this.price = price;
            }
        }

        //자식 클래스 선언
        class SportsCar extends Car{
            //정적 상수 선언
            static SPORTS_MODE = "sports";
            static NORMAL_MODE = "normal";

            constructor(name, price, mode){
                //부모 생성자 호출
                // super();
                // super("porche",600);
                super(name,price);
                this.mode = mode;
            }
            setMode(mode){
                this.mode = mode;
            }
        }
        //자식객체 생성
        const myCar = new SportsCar("porche",6000,SportsCar.SPORTS_MODE);
        console.log(myCar.name);
        console.log(myCar.price);
        console.log(myCar.mode);
        SportsCar.NORMAL_MODE="xxx";
        console.log(SportsCar.NORMAL_MODE);
    </script>
</body>
</html>
