        function concateArray() {
            const arr1 = ["A", "B"];
            const arr2 = ["C", "D"];
            const arr3 = [...arr1, ...arr2];
            const arr4 = arr1.concat(arr2);
            console.log(arr3);
            console.log(arr4);
            //번지 비교
            console.log(arr3 == arr1); //false

            let arr5 = ["A", "B"];
            arr5.push("B");
            let arr6 = arr5;
            let arr7 = [...arr5];
            console.log(arr6 == arr5); //true
            console.log(arr7 == arr5); //false
        }
