<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        try {
            let var1 = "a10b";
            let var2 = parseInt(var1);
            console.log(var2); //NaN: Nat a Number
            if (!var2) {
                throw { name: "NaN", message: "숫자로 변환 안되는 문자열" };
            }

        } catch (err) {
            console.log(err.name); //NaN
            console.log(err.message); //숫자로 변환 안되는 문자열
        } finally {
            console.log("마무리 작업");
        }
    </script>
</head>

<body>

</body>

</html>
