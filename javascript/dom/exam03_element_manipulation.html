<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.addEventListener("load", () => {
            document.querySelector("#btn1").addEventListener("click", btn1Click);
            document.querySelector("#btn2").addEventListener("click", btn2Click);
            document.querySelector("#btn3").addEventListener("click", btn3Click);
        });
        const btn1Click = () => {
            const img1 = document.querySelector("#img1");
            //속성 값 직접 변경
            img1.width = "200";
            img1.height = "200";
            //css변경
            const img2 = document.querySelector("#img2");
            img2.style.width ="200px";
            img2.style.height = "200px";
            // img2.classList.remove("rounded-circle");
            img2.classList.add("red-border");

            const changeDiv = document.querySelector("#changeDiv");
            changeDiv.style.backgroundColor = "blue";
            //style 속성명은 camel style로 작성!
        };
        const btn2Click = () => {
            const addDiv = document.querySelector("#addDiv");
            //1. 전체 내용을 바꿔치기
            addDiv.innerHTML = '<img src="/common/images/photo/photo1.jpg" style="width: 100; height: 100;" />';
            //2. Element 객체를 생성하고 맨끝에 추가하기 (별로 추천x)
            //creatElement 사용
            //3. 삭제
            
        };
        const btn3Click = () => {
            const removeDiv = document.querySelector("#removeDiv");
            // removeDiv.innerHTML = "";
            removeDiv.remove(); //자기 자신을 스스로 없앤다.
            removeDiv.removeChild(); //부모가 자식을 제거한다. (효과는 똑같다.)
        };
    </script>

    <style>
        div {
            margin-bottom: 20px;
        }
        .rounded-circle {
            height: 100px;
            width: 100px;
            border-radius: 50%;
        }
        .red-border {
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <button id="btn1">변경</button>
    <hr/>
    <div id="changeDiv" style="background-color: white;">
        <img id="img1" src="/common/images/photo/photo1.jpg" style="width: 300; height: 300;"  />
        <img id="img2" class="rounded-circle" src="/common/images/photo/photo2.jpg" width="100" height="100" />
    </div>
    <button id="btn2">추가</button>
    <hr/>
    <div id="addDiv">

    </div>
    <button id="btn3">삭제</button>
    <hr/>
    <div id="removeDiv">
        <img id="img3" src="/common/images/photo/photo3.jpg" style="width: 300; height: 300;"  />
        <img id="img4" class="rounded-circle" src="/common/images/photo/photo4.jpg" width="100" height="100" />
    </div>
</body>

</html>
