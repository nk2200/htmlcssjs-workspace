<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        function func1() {
            const imgnodeList = document.querySelectorAll(".group1"); //nodeList으로 리턴
            imgnodeList.forEach((img) => {
                img.src = "/common/images/photo/photo2.jpg";
            });
        }

        function func2(){
            $(".group1").attr("src", "/common/images/photo/photo2.jpg");
        }
    </script>
</head>

<body>
    <button onclick="func1()">Document를 이용해서 찾기</button>
    <button onclick="func2()">jquery를 이용해서 찾기</button>


    <hr />
    <img id="img1" class="group1" src="/common/images/photo/photo1.jpg" width="150px" height="150px" />
    <img id="img2" class="group1" src="/common/images/photo/photo2.jpg" width="150px" height="150px" />
    <img id="img3" class="group1" src="/common/images/photo/photo3.jpg" width="150px" height="150px" />
</body>

</html>
